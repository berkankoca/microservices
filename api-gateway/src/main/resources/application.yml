spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        #Product Service
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/product
        #Order Service
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/api/order
        #Inventory Service
      - id: inventory-service
        uri: lb://inventory-service
        predicates:
        - Path=/api/inventory
        #Discovery Server
      - id: discovery-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/web
        filters:
        - SetPath=/
        #Discovery Server Static
      - id: discovery-server-static
        uri: http://localhost:8761
        predicates:
          - Path=/eureka/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-boot-microservices

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka
#    fetch-registry: true
#    register-with-eureka: false

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

server:
  port: 8080

